<div class="min-h-full">
  <app-navbar></app-navbar>
  <app-header title="Liste des plats"></app-header>
    <div class="grid gap-4 md:grid-cols-3 sm:grid-cols-1">
      <div *ngFor="let dish of dishes ; let i = index" [attr.data-index]="i">
        <app-dish-card [dish]="dish" [identity]="'#dish'+ i"></app-dish-card>
        <app-add-to-card-modal [dish]="dish" [identity]="'#dish'+ i" ></app-add-to-card-modal>
      </div>
    </div>
</div>
