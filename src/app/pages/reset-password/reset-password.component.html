<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-sm space-y-8">
    <div>
      <div>
      <img class="mx-auto w-auto my-5" src="../../../assets/logo.png" alt="Workflow">
      <h2 class="text-center text-3xl font-extrabold text-gray-900">Modification de mot de passe</h2>
    </div>
    <form >
      <div class="shadow overflow-hidden sm:rounded-md">
        <div class="px-4 py-5 bg-white sm:p-6">
          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-6 lg:col-span-6">
              <label for="city" class="block text-sm font-medium text-gray-700">Mot de passe</label>
              <input [(ngModel)]="password" required type="password" name="password" id="password"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="col-span-6 sm:col-span-6 lg:col-span-6">
              <label for="city" class="block text-sm font-medium text-gray-700">Confirmation</label>
              <input [(ngModel)]="confirmation" required type="password" name="confirmation" id="confirmation"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

          </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <button type="submit" (click)="changePassword()"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Valider</button>
        </div>
      </div>
    </form>
  </div>
</div>
