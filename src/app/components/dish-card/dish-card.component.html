  <div class="px-5 pb-5">

      <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{dish?.name}}</h5>

    </a>
    <div class="flex justify-between items-center">
      <span class="text-3xl font-bold text-gray-900 dark:text-white">Ar {{dish?.price | number}}</span>

      [attr.data-modal-toggle]="identity" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Ajouter Ã  la commande</button>
