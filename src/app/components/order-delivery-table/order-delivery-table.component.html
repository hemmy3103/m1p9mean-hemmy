<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3" *ngFor="let col of columns">
          {{col}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let order of order">
        <th scope="row" class="px-6 font-medium text-gray-900 dark:text-white whitespace-nowrap">
          {{order.dish}}
        </th>
        <td class="px-6"> {{order.adressDelivery}} </td>
        <td class="px-6"> {{order.quantity}} </td>
        <td class="px-6">Ar {{order.montant | number}} </td>
        <td class="px-6 mx-auto py-1">
          <button type="button" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Livr√©</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
